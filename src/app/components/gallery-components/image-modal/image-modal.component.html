<div class="container" >

    <img [src]="currentData"  [mat-dialog-close]="true"/>
    <div class="button-container">
        <button (click)="previousPhoto()" [disabled]="currentPhoto === 42">Prev</button>
        <button (click)="nextPhoto()" [disabled]="currentPhoto === 1">Next</button>
    </div>

</div>
